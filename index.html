<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduQuest: Gamified Learning</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (
        localStorage.getItem('theme') === 'dark' ||
        (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            backgroundImage: {
              'grid-pattern': "url(\"data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32' width='32' height='32' fill='none' stroke-width='2' stroke='rgb(30 41 59 / 0.05)'%3e%3cpath d='M0 .5H31.5V32'/%3e%3c/svg%3e\")",
              'grid-pattern-dark': "url(\"data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32' width='32' height='32' fill='none' stroke-width='2' stroke='rgb(203 213 225 / 0.05)'%3e%3cpath d='M0 .5H31.5V32'/%3e%3c/svg%3e\")",
            },
            keyframes: {
              'slide-in-up': {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
               'jump-in': {
                 '0%': { transform: 'scale(0.9)', opacity: '0' },
                 '80%': { transform: 'scale(1.02)' },
                 '100%': { transform: 'scale(1)', opacity: '1' },
              },
              'fade-in': {
                  '0%': { opacity: '0' },
                  '100%': { opacity: '1' },
              },
              'beams': {
                  'from': { 'opacity': '0', transform: 'translateX(-50%) translateY(-50%) rotate(0deg)' },
                  'to': { 'opacity': '0.3', transform: 'translateX(-50%) translateY(-50%) rotate(360deg)' },
              },
              'shake': {
                '10%, 90%': { transform: 'translateX(-1px)' },
                '20%, 80%': { transform: 'translateX(2px)' },
                '30%, 50%, 70%': { transform: 'translateX(-4px)' },
                '40%, 60%': { transform: 'translateX(4px)' },
              },
              'confetti-fall': {
                '0%': { transform: 'translateY(-10%) rotate(0deg)', opacity: '1' },
                '100%': { transform: 'translateY(120%) rotate(720deg)', opacity: '0' },
              },
              'toast-in': {
                '0%': { transform: 'translateX(100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              'toast-out': {
                '0%': { transform: 'translateX(0)', opacity: '1' },
                '100%': { transform: 'translateX(100%)', opacity: '0' },
              },
            },
            animation: {
              'slide-in-up': 'slide-in-up 0.3s ease-out forwards',
              'jump-in': 'jump-in 0.3s ease-out forwards',
              'fade-in': 'fade-in 0.5s ease-in-out forwards',
              'beams': 'beams 8s linear infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'confetti-fall': 'confetti-fall 3s ease-out forwards',
              'toast-in': 'toast-in 0.3s ease-out forwards',
              'toast-out': 'toast-out 0.3s ease-in forwards',
            },
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "@google/genai": "https://esm.sh/@google/genai",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@4.5.136",
    "react-youtube": "https://esm.sh/react-youtube@10.1.0",
    "marked": "https://esm.sh/marked@13.0.2"
  }
}
</script>
</head>
  <body class="font-sans">
    <div class="fixed inset-0 -z-10 h-full w-full bg-white dark:bg-slate-950 bg-[radial-gradient(#e5e7eb_1px,transparent_1px)] dark:bg-[radial-gradient(theme(colors.slate.700)_1px,transparent_1px)] [background-size:16px_16px]"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
